  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTaskV3@3
  inputs:
    provider: 'azurerm'
    command: 'plan'
    commandOptions: '-out test.tfplan'
    environmentServiceNameAzureRM: 'kundan-connection'
